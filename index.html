<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos Tienda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; }
    .tabla-header { background-color: #1e1b4b; color: white; }
    .boton-verde { background-color: #065f46; color: white; }
    .boton-verde:hover { background-color: #047857; }
    .boton-rojo { background-color: #b91c1c; color: white; }
    .boton-rojo:hover { background-color: #dc2626; }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-indigo-900 mb-6">üì¶ Sistema de Pedidos - Tienda</h1>

    <div class="flex justify-between items-center mb-4">
      <input id="buscar" type="text" placeholder="Buscar producto..." class="border rounded-lg px-3 py-2 w-1/2 focus:ring focus:ring-indigo-300">
      <select id="categoria" class="border rounded-lg px-3 py-2">
        <option value="">Todas las categor√≠as</option>
      </select>
    </div>

    <table class="w-full border rounded-lg overflow-hidden">
      <thead class="tabla-header">
        <tr>
          <th class="p-2 text-left">ID</th>
          <th class="p-2 text-left">Nombre</th>
          <th class="p-2 text-left">Categor√≠a</th>
          <th class="p-2 text-center">Stock</th>
          <th class="p-2 text-center">Cantidad</th>
          <th class="p-2 text-center">Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tabla-productos" class="divide-y"></tbody>
    </table>

    <div class="mt-8 p-4 bg-gray-100 rounded-lg">
      <h2 class="text-xl font-semibold mb-3 text-indigo-900 flex items-center gap-2">üßæ Resumen del Pedido</h2>
      <input id="usuario" type="text" placeholder="Nombre del usuario..." class="border rounded-lg px-3 py-2 mb-3 w-full focus:ring focus:ring-indigo-300">
      <table class="w-full border rounded-lg overflow-hidden">
        <thead class="tabla-header">
          <tr>
            <th class="p-2 text-left">Producto</th>
            <th class="p-2 text-center">Cantidad</th>
            <th class="p-2 text-center">Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="resumen-pedido" class="divide-y"></tbody>
      </table>
      <button id="btnEnviar" class="mt-4 w-full py-2 rounded-lg boton-verde font-semibold">Confirmar y Enviar Pedido</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxZD0Bfb_1R3nVS5bedAUZX6P5qrI5-jF2u3NiCPsYG31WETPGtPWvKYJtHMtRMiuGMwg/exec";
    let productos = [];
    let pedido = [];

    // === Cargar productos del inventario ===
    async function cargarProductos() {
      const res = await fetch(API_URL + "?action=getInventario");
      const data = await res.json();
      productos = data;
      mostrarProductos(data);
      cargarCategorias(data);
    }

    function cargarCategorias(data) {
      const categorias = [...new Set(data.map(p => p.Categor√≠a))];
      const select = document.getElementById("categoria");
      categorias.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function mostrarProductos(lista) {
      const tbody = document.getElementById("tabla-productos");
      tbody.innerHTML = "";
      lista.forEach(prod => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td class="p-2">${prod.ID}</td>
          <td class="p-2">${prod.Nombre}</td>
          <td class="p-2">${prod.Categor√≠a}</td>
          <td class="p-2 text-center">${prod.Stock}</td>
          <td class="p-2 text-center"><input type="number" min="1" class="w-16 border rounded text-center" id="cant-${prod.ID}"></td>
          <td class="p-2 text-center">
            <button class="px-3 py-1 rounded bg-indigo-700 text-white hover:bg-indigo-500" onclick="agregarProducto('${prod.ID}')">Agregar</button>
          </td>`;
        tbody.appendChild(fila);
      });
    }

    function agregarProducto(id) {
      const prod = productos.find(p => p.ID === id);
      const cantidadInput = document.getElementById(`cant-${id}`);
      const cantidad = parseInt(cantidadInput.value);

      if (!cantidad || cantidad <= 0) {
        alert("Ingrese una cantidad v√°lida.");
        return;
      }

      if (cantidad > prod.Stock) {
        alert(`No hay suficiente stock. Solo quedan ${prod.Stock} unidades.`);
        return;
      }

      const existente = pedido.find(p => p.ID === id);
      if (existente) {
        if (existente.Cantidad + cantidad > prod.Stock) {
          alert(`No puedes agregar m√°s de ${prod.Stock} unidades en total.`);
          return;
        }
        existente.Cantidad += cantidad;
      } else {
        pedido.push({ ID: prod.ID, Nombre: prod.Nombre, Cantidad: cantidad });
      }

      cantidadInput.value = "";
      renderResumen();
    }

    function renderResumen() {
      const tbody = document.getElementById("resumen-pedido");
      tbody.innerHTML = "";
      pedido.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td class="p-2">${p.Nombre}</td>
          <td class="p-2 text-center">${p.Cantidad}</td>
          <td class="p-2 text-center">
            <button class="px-3 py-1 rounded boton-rojo" onclick="eliminarProducto('${p.ID}')">X</button>
          </td>`;
        tbody.appendChild(fila);
      });
    }

    function eliminarProducto(id) {
      pedido = pedido.filter(p => p.ID !== id);
      renderResumen();
    }

    document.getElementById("btnEnviar").addEventListener("click", async () => {
      const usuario = document.getElementById("usuario").value.trim();
      if (pedido.length === 0) return alert("Agrega productos al pedido.");
      if (!usuario) return alert("Ingresa el nombre del usuario.");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "registrarPedido", pedido, usuario }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();
        if (data.status === "success") {
          alert("‚úÖ Pedido enviado correctamente.");
          pedido = [];
          renderResumen();
          await cargarProductos(); // actualizar stock
        } else {
          alert("‚ùå Error al registrar el pedido.");
        }
      } catch (e) {
        alert("‚ùå Error de conexi√≥n con Google Apps Script.");
        console.error(e);
      }
    });

    // === Filtros ===
    document.getElementById("buscar").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      mostrarProductos(productos.filter(p => p.Nombre.toLowerCase().includes(term)));
    });

    document.getElementById("categoria").addEventListener("change", e => {
      const cat = e.target.value;
      mostrarProductos(cat ? productos.filter(p => p.Categor√≠a === cat) : productos);
    });

    cargarProductos();
  </script>
</body>
</html>
