<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 flex justify-center items-center gap-2">
      <span>ðŸ“¦</span> Inventario de Productos
    </h1>

    <!-- Filtros -->
    <div class="flex flex-col md:flex-row justify-center gap-4 mb-6">
      <input id="searchInput" type="text" placeholder="Buscar por nombre..."
        class="p-2 border rounded w-full md:w-1/2" />
      <select id="categoryFilter" class="p-2 border rounded w-full md:w-1/4">
        <option value="">Todas las categorÃ­as</option>
      </select>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="py-3 px-4 text-left">ID</th>
            <th class="py-3 px-4 text-left">Nombre</th>
            <th class="py-3 px-4 text-left">CategorÃ­a</th>
            <th class="py-3 px-4 text-left">Stock</th>
            <th class="py-3 px-4 text-left">Cantidad</th>
            <th class="py-3 px-4 text-left">AcciÃ³n</th>
          </tr>
        </thead>
        <tbody id="productTable" class="divide-y"></tbody>
      </table>
    </div>

    <!-- Resumen del pedido -->
    <div class="mt-10 bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-semibold text-center mb-4 flex justify-center items-center gap-2 text-indigo-600">
        ðŸ›’ Resumen del Pedido
      </h2>

      <input id="nombrePersona" type="text"
        placeholder="Escribe tu nombre (requerido para el registro)"
        class="w-full p-3 border rounded mb-4" />

      <table class="w-full text-left border-collapse mb-4">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="p-3">Producto</th>
            <th class="p-3">Cantidad</th>
            <th class="p-3">AcciÃ³n</th>
          </tr>
        </thead>
        <tbody id="orderSummary"></tbody>
      </table>

      <button id="submitOrder"
        class="w-full bg-green-600 text-white py-3 rounded font-semibold hover:bg-green-700">
        Confirmar y Enviar Pedido
      </button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxZD0Bfb_1R3nVS5bedAUZX6P5qrI5-jF2u3NiCPsYG31WETPGtPWvKYJtHMtRMiuGMwg/exec";

    let productos = [];
    let pedido = [];

    async function cargarProductos() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        productos = data;
        mostrarProductos(data);
        llenarCategorias(data);
      } catch (error) {
        console.error("Error al cargar productos:", error);
      }
    }

    function mostrarProductos(data) {
      const tbody = document.getElementById("productTable");
      tbody.innerHTML = "";

      data.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-3">${p.id}</td>
          <td class="p-3">${p.nombre}</td>
          <td class="p-3">${p.categoria || "-"}</td>
          <td class="p-3">${p.stock || 0}</td>
          <td class="p-3"><input type="number" id="cant-${p.id}" min="1" max="${p.stock || 0}" class="w-16 p-1 border rounded"></td>
          <td class="p-3">
            <button class="bg-indigo-600 text-white px-3 py-1 rounded" onclick="agregarAlPedido('${p.id}')">
              Agregar
            </button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function llenarCategorias(data) {
      const select = document.getElementById("categoryFilter");
      const categorias = [...new Set(data.map(p => p.categoria).filter(c => c))];
      categorias.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    document.getElementById("searchInput").addEventListener("input", filtrar);
    document.getElementById("categoryFilter").addEventListener("change", filtrar);

    function filtrar() {
      const texto = document.getElementById("searchInput").value.toLowerCase();
      const categoria = document.getElementById("categoryFilter").value;
      const filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(texto) &&
        (!categoria || p.categoria === categoria)
      );
      mostrarProductos(filtrados);
    }

    function agregarAlPedido(id) {
      const prod = productos.find(p => p.id === id);
      const cantidad = parseInt(document.getElementById(`cant-${id}`).value);
      if (!cantidad || cantidad <= 0) return alert("Ingresa una cantidad vÃ¡lida.");
      if (cantidad > prod.stock) return alert("Cantidad supera el stock disponible.");

      const existente = pedido.find(item => item.id === id);
      if (existente) {
        existente.quantity += cantidad;
      } else {
        pedido.push({ id: prod.id, nombre: prod.nombre, quantity: cantidad });
      }
      actualizarResumen();
    }

    function actualizarResumen() {
      const resumen = document.getElementById("orderSummary");
      resumen.innerHTML = "";
      pedido.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-3">${item.nombre}</td>
          <td class="p-3">${item.quantity}</td>
          <td class="p-3">
            <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="eliminarDelPedido('${item.id}')">X</button>
          </td>`;
        resumen.appendChild(tr);
      });
    }

    function eliminarDelPedido(id) {
      pedido = pedido.filter(p => p.id !== id);
      actualizarResumen();
    }

    document.getElementById("submitOrder").addEventListener("click", async () => {
      const nombre = document.getElementById("nombrePersona").value.trim();
      if (!nombre) return alert("Por favor, escribe tu nombre.");
      if (pedido.length === 0) return alert("No hay productos en el pedido.");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "submitOrder",
            nombrePersona: nombre,
            items: pedido
          })
        });

        const text = await res.text();
        if (text.includes("OK")) {
          alert("Pedido enviado correctamente âœ…");
          pedido = [];
          actualizarResumen();
        } else {
          alert("Error al registrar el pedido: " + text);
        }
      } catch (err) {
        console.error("Error al enviar pedido:", err);
        alert("Hubo un error al enviar el pedido.");
      }
    });

    cargarProductos();
  </script>
</body>
</html>
