<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos | Telas Real</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }
    input[type="number"] {
      width: 70px;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.25rem;
      text-align: center;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-semibold mb-4 text-center">ðŸ§¾ Registro de Pedido</h1>

    <div class="mb-4">
      <label for="nombrePersona" class="block font-medium mb-1">Nombre:</label>
      <input type="text" id="nombrePersona" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Ingresa tu nombre" />
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>CategorÃ­a</th>
          <th>Stock</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

    <div class="text-center">
      <button onclick="enviarPedido()">Enviar Pedido</button>
    </div>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxZD0Bfb_1R3nVS5bedAUZX6P5qrI5-jF2u3NiCPsYG31WETPGtPWvKYJtHMtRMiuGMwg/exec";

  // === CARGAR INVENTARIO ===
  async function cargarInventario() {
    try {
      const response = await fetch(API_URL);
      const productos = await response.json();
      
      const tabla = document.getElementById("tablaProductos");
      tabla.innerHTML = "";

      productos.forEach(prod => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${prod.id}</td>
          <td>${prod.nombre}</td>
          <td>${prod.categoria || "-"}</td>
          <td>${prod.stock || 0}</td>
          <td><input type="number" min="0" max="${prod.stock || 0}" value="0" id="qty-${prod.id}" /></td>
        `;
        tabla.appendChild(fila);
      });

    } catch (err) {
      console.error("Error cargando inventario:", err);
      alert("No se pudo cargar el inventario. Verifica tu conexiÃ³n o el enlace del script.");
    }
  }

  // === ENVIAR PEDIDO ===
  async function enviarPedido() {
    const nombre = document.getElementById("nombrePersona").value.trim();
    if (!nombre) return alert("Por favor ingresa tu nombre.");

    const filas = document.querySelectorAll("#tablaProductos tr");
    const items = [];

    filas.forEach(fila => {
      const id = fila.children[0].innerText;
      const qty = parseInt(fila.querySelector("input").value);
      if (qty > 0) items.push({ id, quantity: qty });
    });

    if (items.length === 0) return alert("Debes seleccionar al menos un producto.");

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "submitOrder",
          nombrePersona: nombre,
          items: items
        })
      });

      const result = await response.json();
      if (result.status === "OK" || result === "OK") {
        alert("Pedido enviado con Ã©xito âœ…");
        cargarInventario(); // refrescar stocks
      } else {
        alert("Error al enviar pedido: " + (result.message || JSON.stringify(result)));
      }
    } catch (err) {
      console.error("Error enviando pedido:", err);
      alert("Error de conexiÃ³n con el servidor.");
    }
  }

  // Ejecutar carga inicial
  cargarInventario();
  </script>
</body>
</html>
